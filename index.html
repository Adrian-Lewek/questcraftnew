<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="minecraft smp, QuestCraft, best smp" />

    <title>QuestCraft</title>

    <link rel="icon" type="image/png" href="img/QuestCraftLogo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

</head>

<body>

    <div class="nav-bar" id="nav-bar">
        <div class="logo-menu" id="logo-menu">
            <div class="logo">
                <img src="img/QuestCraftLogo.png" alt="Questcraft logo">
                <h1>QuestCraft</h1>
            </div>
            <div class="menu" id="nav-mobile"><i class="fas fa-bars"></i></div>
        </div>
        <div class="nav" id="nav">
            <ul>

                <li class="active">Home</li>
                <li><a href="">Games</a></li>
                <li><a href="">Rules</a></li>
                <li><a href="">Staff</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Apply!</a></li>

            </ul>
        </div>
    </div>
    <div class="main">

        <div class="center" id="center">
            <div class="title">
                <h1>QuestCraft</h1>
            </div>
            <span id="typed" class="desc"></span>
            <div id="typed-strings">
                <p>mc.QuestCraft.net</p>
                <p>Best Survival Server!</p>
                <p>soon it will be 1.16!</p>
            </div>
        </div>
        <div class="main-img"></div>



    </div>
    <span id="typed"></span>
    <div class="news"></div>
    <div class="footer"></div>

    <script>
        var typed = new Typed('#typed', {
            strings: [
                'mc.QuestCraft.net',
                'Best Survival Server!',
                'Soon it will be 1.16!'
            ],
            stringsElement: '#typed-strings',
            typeSpeed: 35,
            startDelay: 20,
            backSpeed: 30,
            backDelay: 500,
            strings: ['First ^1000 sentence.', 'Second sentence.'],
            loop: true
        });

    </script>
    <script>
        let x = document.getElementById("nav-mobile");
        let y = document.getElementById("nav")
        let z = document.getElementById("nav-bar")
        let logo = document.getElementById("logo-menu");
        let center = document.getElementById("center");
        let isclick = false;
        x.addEventListener('click', () => {
            if (!(isclick)) {
                y.className = "nav-mobile";
                z.setAttribute('style', 'height: 390px');
                logo.setAttribute('style', 'border-bottom: 5px solid rgba(236, 236, 236, 0.5);');
                center.setAttribute('style', 'top: 540px');
                isclick = true;
            } else {
                y.className = "nav";
                z.setAttribute('style', 'height: 100px');
                logo.setAttribute('style', 'border-bottom: 0;');
                center.setAttribute('style', 'top: 250px');
                isclick = false;
            }
        }, false)
    </script>
</body>

</html>
